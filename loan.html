<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator - Sun and Shade Clothing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <img src="images/logo.png" alt="Sun and Shade Clothing Logo" class="nav-logo">
            <span>Sun and Shade Clothing</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="invoice.html"><i class="fas fa-file-invoice"></i> Invoice</a></li>
            <li><a href="contacts.html"><i class="fas fa-address-book"></i> Contacts</a></li>
            <li><a href="loan.html" class="active"><i class="fas fa-calculator"></i> Loan Calculator</a></li>
            <li><a href="sales.html"><i class="fas fa-chart-line"></i> Sales</a></li>
            <li><a href="expenses.html"><i class="fas fa-receipt"></i> Expenses</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <h1>Loan Calculator</h1>
        <div class="card">
            <form id="loanForm" class="loan-calculator">
                <div class="form-group">
                    <label for="loanAmount">Loan Amount (LKR)</label>
                    <input type="number" id="loanAmount" required min="0" step="1000">
                </div>
                <div class="form-group">
                    <label for="interestRate">Annual Interest Rate (%)</label>
                    <input type="number" id="interestRate" required min="0" step="0.1">
                </div>
                <div class="form-group">
                    <label for="loanTerm">Loan Term (Months)</label>
                    <input type="number" id="loanTerm" required min="1" max="360">
                </div>
                <button type="submit" class="primary-button">Calculate</button>
            </form>
            <div id="results" class="loan-results" style="display: none;">
                <h3>Monthly Payment Breakdown</h3>
                <div class="result-grid">
                    <div class="result-item">
                        <span>Monthly Payment:</span>
                        <strong>LKR <span id="monthlyPayment">0.00</span></strong>
                    </div>
                    <div class="result-item">
                        <span>Total Payment:</span>
                        <strong>LKR <span id="totalPayment">0.00</span></strong>
                    </div>
                    <div class="result-item">
                        <span>Total Interest:</span>
                        <strong>LKR <span id="totalInterest">0.00</span></strong>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="loan.js"></script>
</body>
</html>
